			<div class="row teacher_middle_01_03" >

			</div>

			<div  class="row teacher_middle_01_03">
			<div class="col-xs-2"><img class="teacher_img_02 " src="__PUBLIC__/img/tel_icon.png"></div>

	</div>

		<div class="col-xs-2"><a  href="{:U('/home/headteacher/testlist0103','userid='.$userid.'&username='.$username.'&realname='.$realname)}"><img class="teacher_bottom_left_img_a img-responsive center-block " src="__PUBLIC__/img/setpage_04_a.gif"></a></div>

		<div class="col-xs-2"><img class="teacher_bottom_right_img img-responsive center-block " src="__PUBLIC__/img/setpage_06.png"></div>

<input type="hidden" name="subjectid" value="{$subjectid}" >

<script>
	$(function() {
		$("[name='gradeid_subject']").change(function () {


					var subjectid =$("#subject").val();
					var subjecttext =$("#gradeid_subject").find("option:selected").text();
			        var gradeid= $(this).val();
					var inhtml='';

					$.ajax({
						url:"{:U('headteacher/selectmsg')}",
						data:{gradeid:gradeid,subjectid:subjectid,subjecttext:subjecttext},
						dataType:'json',
						type:'post',
						success:function(re){

							var sum=re['count'];

							if(gradeid=='all')
							{
								inhtml=inhtml+'<option value='+re['id']+'  style="margin: 0 auto;">'+re['chaptermsg']+'</option>';
								$('#mychapterid').html(inhtml);
							}
							else
							{
								if(sum!=0)
								{
									for(var i=0;i<sum;i++)
									{

										inhtml=inhtml+'<option value='+re[i]['id']+'  style="margin: 0 auto;">'+re[i]['chaptermsg']+'</option>';

									}

									inhtml='<option value='+re['top']['id']+'  style="margin: 0 auto;">'+re['top']['chaptermsg']+'</option>'+inhtml;
									$('#mychapterid').html(inhtml);
								}
								else
								{
									inhtml=inhtml+'<option value="0">无相关数据！！</option>';
									$('#mychapterid').html(inhtml);
								}

							}


						}
					})
				}
		)
	}
	)
//绑定章节
	function bindchapter(){

		var kind=$('#mychapterid').val();
		var subjectid =$("#subject").val();
		var gradeid=$("[name='gradeid_subject']").val();

		var chapter=$('#mychapterid').val();
      
		if(kind=='subject')
		{
			kind=1;
		}
		else
		{
			if(kind=='chapter')
			{
				kind=2;
			}
			else
			{
				kind=3;
			}
		}


		var inhtml='';
		var count='';
		var itemhtml='';
		$.ajax({
			url:"{:U('headteacher/keynotearr')}",
			data:{kind:kind,gradeid:gradeid,subjectid:subjectid,chapter:chapter},
			dataType:'json',
			type:'post',
			success:function(re){

				count=re['count'];
				var begin=1;
				var begin1=1;
				var chapterbegin=1;
	 
				if(kind==1)
				{
					for(var i=0;i<count;i++)
					{
						if(re[i]['chapterkind']==2)
						{
							if(begin==1)
							{
								inhtml=inhtml+'<span style="color: #2b55af;">'+re[i]['grademsg']+re[i]['subjectmsg']+'</span>';
								begin=100;
							}
							else
							{
								inhtml=inhtml+'<br><span style="color: #2b55af;">'+re[i]['grademsg']+re[i]['subjectmsg']+'</span>';
								chapterbegin=1;
							}

						}
						if(re[i]['chapterkind']==3)
						{
					 
							if(begin1==1)
							{
								inhtml=inhtml+'<br><span style="color: #68729e;">'+re[i]['chaptermsg']+'</span><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['id']+'"><br>';
								begin1=100;
							}
							else
							{
								if(chapterbegin==1)
								{
									inhtml=inhtml+'<br><span style="color: #68729e;">'+re[i]['chaptermsg']+'</span><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['id']+'"><br>';
									chapterbegin=100;

								}
								else
								{
									inhtml=inhtml+'<br><span style="color: #68729e;">'+re[i]['chaptermsg']+'</span><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['id']+'"><br>';
								}

							}

						}
						if(re[i]['chapterkind']==4)
						{
							var itemcount=re[i]['arr_count'];


							for(var m=0;m<itemcount;m++)
							{
								itemhtml=itemhtml+'<label  style="margin-left: 6px;" ><input type="checkbox" onclick="selectdata($(this))" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['arr_id'][m]+'">'+re[i]['arr_val'][m]+'</label>';
							}
							inhtml=inhtml+'<span style="margin-top: 2px;">'+re[i]['part']+'<br>'+itemhtml+'</span><br>';
							itemhtml='';
						}
					}

					$('#checkboxarea').html(inhtml);
				}

				if(kind==2)
				{
					for(var i=0;i<count;i++)
					{
						if(re[i]['chapterkind']==3)
						{

							inhtml=inhtml+'<span style="color: #68729e;">'+re[i]['chaptermsg']+'</span><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['id']+'"><br>';
							begin1=100;

						}
						if(re[i]['chapterkind']==4)
						{
							var itemcount=re[i]['arr_count'];

							for(var m=0;m<itemcount;m++)
							{
								itemhtml=itemhtml+'<label  style="margin-left: 6px;" ><input type="checkbox" onclick="selectdata($(this))" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['arr_id'][m]+'">'+re[i]['arr_val'][m]+'</label>';
							}
							inhtml=inhtml+'<span style="margin-top: 2px;">'+re[i]['part']+'<br>'+itemhtml+'</span><br>';
							itemhtml='';
						}
					}
					$('#checkboxarea').html(inhtml);
				}

				if(kind==3)
				{

					for(var i=0;i<count;i++)
					{
						if(re[i]['chapterkind']==3)
						{

							inhtml=inhtml+'<span style="color: #68729e;">'+re[i]['chaptermsg']+'</span><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['id']+'"><br>';
							begin1=100;

						}
						if(re[i]['chapterkind']==4)
						{
							var itemcount=re[i]['arr_count'];

							for(var m=0;m<itemcount;m++)
							{
								itemhtml=itemhtml+'<label  style="margin-left: 6px;" ><input onclick="selectdata($(this))" type="checkbox" name="keynotemsg" style="margin-left: 6px;margin-right: 6px;" value="'+re[i]['arr_id'][m]+'">'+re[i]['arr_val'][m]+'</label>';
							}
							inhtml=inhtml+'<span style="margin-top: 2px;">'+re[i]['part']+'<br>'+itemhtml+'</span><br>';
							itemhtml='';
						}
					}
					$('#checkboxarea').html(inhtml);


				}


			}
		})

	}

	function checkDate(){
		var DATE_FORMAT = /^[0-9]{4}-[0-1]?[0-9]{1}-[0-3]?[0-9]{1}$/;
		var publishtimeid = document.getElementById("publishtimeid").value;
		if(DATE_FORMAT.test(publishtimeid)){
		} else {
			alert("正确格式为2018-01-01");
		}
	}

				$("input[name='keynotemsg']").removeAttr('checked',false);
			}
		}
		else
		{
			$('#group100').removeAttr('checked');
		}
		 
	}

</script>
