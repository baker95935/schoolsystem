<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>CTB-Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="container" style="min-width: 1400px;width: 100%;">
<div class="row" style="background-color:#28343e;min-height: 47px;color: #ffffff;font-size: 20px;padding-top: 10px;">
    <div class="col-xs-2" style="padding-left: 50px;padding-bottom: 8px;">
        <span><a href="javascript:void(0)" onclick="hiddenleft()">CTB-Panel</a></span>
    </div>
    <div class="col-xs-8" style="text-align: left;font-size: 12px;margin-top: 9px;"><span>管理员：{$userdata[realname]}</span>
    </div>
    <div class="col-xs-2"><a href="../Adminindex/index"><img style="width: 20px;height: 20px;margin-left: 75%;" src="__PUBLIC__/img/admin_btn_setting.png">
    </a></div>
</div>
 <div class="row">
     <div id="leftpanel" class="col-xs-2 admin_panel" style="min-height:900px;width: 160px;background-color: #f7f7f7;display: none;">
        <div class="row" style="height:90px;"></div>
         <div class="row">
             <div class="col-xs-1"></div>
             <div class="col-xs-10">
                 <table>
                     <tr>
                         <td><img src="__PUBLIC__/img/admin_home.png"></td>
                         <td><a href="#">首页导航</a></td>
                     </tr>
                 </table>
                 <hr>
             </div>
             <div class="col-xs-1">
                 <input id="fid" type="hidden" value="{$userdata[id]}">
                 <input id="fusername" type="hidden" value="{$userdata[username]}">
                 <input id="frealname" type="hidden" value="{$userdata[realname]}">
             </div>
         </div>

         <div class="row">
             <div class="col-xs-1"></div>
             <div class="col-xs-10">
                 <table>
                     <tr>
                         <td><img src="__PUBLIC__/img/admin_img_del.png"></td>
                         <td><a href="#">*习题处理</a></td>
                     </tr>
                 </table>
                 <hr>
             </div>
             <div class="col-xs-1"></div>
         </div>
     </div>
     <div id="imgpanel"  class="col-xs-12" style="min-height:900px;">
         <IFRAME id="iframe"  src="{$srcframe}"  width="100%;" height="900px"; frameBorder=0 scrolling=yes></IFRAME>
     </div>
</div>
</div>


<input id="kind" type="hidden" value="0">
<!--<input id="realname" type="hidden" value="{$userdata[realname]}">-->
<!--<input id="username" type="hidden" value="{$userdata[username]}">-->
</body>
<script>
   function hiddenleft() {



////       alert($("#kind").val());
       if($('#kind').val()==1)
       {
           $("#imgpanel").removeClass("col-xs-10");
           $("#imgpanel").addClass("col-xs-12");
           $('#leftpanel').css('display','none');
           $('#kind').val(0);
       }
       else
       {
           $("#imgpanel").removeClass("col-xs-12");
           $("#imgpanel").addClass("col-xs-10");
           $("#leftpanel").css("display","block");
           $('#kind').val(1);
       }


   }
</script>
</html>
