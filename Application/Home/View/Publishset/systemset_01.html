<script type="text/javascript">

    var beginhtml='<tr><th style="text-align: center;"  >序号</th><th>用户名</th><th>真实姓名</th><th>注册时间</th><th>身份</th><th>学校</th><th>操作</th></tr>';

    $(function(){


        person_sql("admin",beginhtml);
        person_sql("tec",beginhtml);
        person_sql("stu",beginhtml);
        person_sql("pare",beginhtml);

    })


    function person_sql(kind,beginhtml)
    {
        var length=6;
        var begin;
        var htmlmsg;
        var contentmsg;

//        alert(123);

         if(kind=='admin')
         {
             begin=$('#admin_begin').val();
         }
        if(kind=='tec')
        {
            begin=$('#tec_begin').val();
        }
        if(kind=='stu')
        {
            begin=$('#stu_begin').val();
        }
        if(kind=='pare')
        {
            begin=$('#pare_begin').val();
        }

        $.ajax({
                    url: "{:U('php_person_sql')}",
                    type: 'POST',
                    data: {kind:kind,begin:begin,length:length},
                    dataType: 'json',
                    success: function (re) {

                        var begin_page='#'+kind+'_begin_page';
                        var page_sum='#'+kind+'_page_sum';
                        $(begin_page).text(re['admin_begin_page']);
                        $(page_sum).text(re['admin_page_sum']);

                        length=re['admin_count'];
                      

                        for(var i=0;i<length;i++)
                        {

                            contentmsg=contentmsg+'<tr"><td style="text-align: center;" class="sysset_per5">'+re[i]['id']+'</td><td class="sysset_per10">'+re[i]['username']+'</td><td class="sysset_per5">'+re[i]['realname']+'</td><td  class="sysset_per10">'+re[i]['regtime']+'</td><td class="sysset_per5">'+re[i]['status']+'</td><td  class="sysset_per15">'+re[i]['schoolname']+'</td><td class="sysset_per5"><a id="'+re[i]['id']+'" name="'+kind+'" href="javascript:void(0);" onclick="editsub(this.id)">重置</a><a id="'+re[i]['id']+'" name="'+kind+'" href="javascript:void(0);" onclick="delsub(this.id)">删除</a></td></tr>';
                        }

                        var tablemsg='#table_'+kind;
                        $(tablemsg).html(beginhtml+contentmsg);
                    }
                }
        )
    }

    function div_list_sub(kind)
    {

        if(kind!='admin')
        {
            return;
        }

//        alert(kind);
//        return;
        if( $('#admin_a').html()=='New')
        {
            $('#table_admin').css('display','none');
            $('#admin_page_a').css('display','none');
            $('#admin_a').html('List');
            $('#admin_ok').css('display','');
            $('#admin_msgli').css('display','');


            var myDate = new Date();
            var mytime=myDate.toLocaleString( );

            $('#admin_regtime').val(mytime);

        }
        else
        {
            $('#table_admin').css('display','');
            $('#admin_page_a').css('display','');
            $('#admin_a').html('New');
            $('#admin_ok').css('display','none');
            $('#admin_msgli').css('display','none');
        }

    }

    function pre_sub(kind)
    {
        var beginele='#'+kind+'_begin';
        var nowpage=$(beginele).val();

        if(nowpage==1)
        {
            return;
        }
        else
        {
            $(beginele).val(parseInt(nowpage)-1);
            person_sql(kind,beginhtml);
        }
    }

    function next_sub(kind)
    {
        var beginele='#'+kind+'_begin';
        var nowpage=$(beginele).val();
        var sumele='#'+kind+'_page_sum';

        if(nowpage==$(sumele).text())
        {
            return;
        }
        else
        {
            $(beginele).val(parseInt(nowpage)+1);
            person_sql(kind,beginhtml);
        }

    }

    function newdata(kind)
    {


        var admin_username=$('#admin_username').val();
        var admin_realname=$('#admin_realname').val();
        var admin_status=$('#admin_status').val();
        var admin_pwd=$('#admin_pwd').val();


        if(admin_username=='')
        {
            alert('用户名不能为空！！');
            return;
        }
        if(admin_pwd=='')
        {
            alert('密码不能为空！！');
            return;
        }

        $.ajax({
            url: "{:U('php_newdata_sql')}",
            type: 'POST',
            data: {kind:kind,admin_username: admin_username, admin_realname: admin_realname, admin_status: 100,admin_pwd:admin_pwd},
            dataType: 'json',
            success: function (re) {
                $('#admin_username').val('');
                $('#admin_relname').val('');
                $('#admin_pwd').val('');
                div_list_sub('admin');
            }
        })

    }
    function detailsub(id,kind)
    {
        alert(id);
        var myname=$('#'+id).attr('name');
        alert(myname);
    }
    
    function delsub(id,kind)
    {
    	if(id) {
	    	 $.ajax({
	             url: "{:U('delUserInfo')}",
	             type: 'POST',
	             data: {id:id},
	             dataType: 'json',
	             success: function (re) {
	                 if(re==1) {
	                	 alert('删除成功');
	                	 location.reload();
	                 }
	             }
	         })
   		}
    }
    
    function editsub(id,kind)
    {
    	if(id) {
	    	 $.ajax({
	             url: "{:U('editUserInfo')}",
	             type: 'POST',
	             data: {id:id},
	             dataType: 'json',
	             success: function (re) {
	                 if(re==1) {
	                	 alert('重置密码成功');
	                 } else {
	                	 alert('密码已重置');
	                 }
	             }
	         })
    	}
    }
</script>
