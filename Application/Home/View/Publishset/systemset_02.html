<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>习题册系统设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/systemset.css"/>
    <script src="__PUBLIC__/js/testtitle.js"></script>
    <script src="__PUBLIC__/js/sys_public.js"></script>
    <script src="__PUBLIC__/datapickercss/js/test.js"></script>
    
    <link href="__PUBLIC__/datapickercss/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/datapickercss/css/test.css" rel="stylesheet" />

<script src="__PUBLIC__/datapickercss/bootstrap/js/bootstrap.js"></script>
<link href="__PUBLIC__/datapickercss/datapicker/css/bootstrap-datepicker3.css" rel="stylesheet">
<script src="__PUBLIC__/datapickercss/datapicker/js/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/datapickercss/datapicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
  .input_css{
  	border-bottom: 1px solid #3c3c3c;
	border-top: 0px solid #3c3c3c;
	border-left: 0px solid #3c3c3c;
	border-right: 0px solid #3c3c3c;
    text-align:center;
    width:100px;
  
  }
</style>
  
  
</head>
<body >
<div class="contain" style="width: 100%">
    <div class="row" style="height: 45px;"></div>
    <div class="row">
        <div class="col-xs-4" style="padding-left:45px;">
            <b> <span id="bigtitle" style="font-size: 18px;">习题册系统设置</span></b>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <div class="admin_bt_div">
                <table>
                    <tr>
                        <td>
                            <div  class="admin_div_unchicked">
                                <a href="{:U('systemset_01')}">出版公司</a>
                            </div>
                        </td>
                        <td>
                            <div style="color: #c0b9c8"  class="admin_div_unchicked">
                                习题册
                            </div>
                        </td>
                        <td>
                            <div class="admin_div_unchicked">
                                <a href="{:U('systemset_03')}">知识点</a>
                            </div>
                        </td>
                        <td>
                            <div class="admin_div_unchicked">
                                <a  href="{:U('systemset_04')}">图片内容</a>
                            </div>
                        </td>
                        <td>
                            <div class="admin_div_unchicked admin_list">
                                <a href="{:U('adminindex/index')}">返回</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <div class="row" style="height: 43px;"></div>
    <div class="row framelist" style="min-height: 26px;border: 1px solid #eaf0f2;text-align: right;font-size: 12px;padding-top: 4px;padding-bottom: 4px;padding-right: 28px;">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span><u><a  href="javascript:void(0)">返回</a></u></span>
    </div>
    <div class="row" style="height: 15px;"></div>
    <div class="row">
        <div class="col-xs-6" style="height: 660px;border-right:1px solid #C3C3C3;">
            <div class="row sysset_blue" style="clear: left;"><span style="font-size: 16px;margin-left: 8%;"><b>图书练习册列表</b></span> <input onblur="searchexercise();" name="publishname" id="publishname" type="text" placeholder="出版社名称" class="input_css" style="margin-left:200px;"> <input name="keywords" onblur="searchexercise();" id="keywords" type="text" placeholder="习题册名称"  class="input_css"></div>
            <hr style="margin-left: 6%;">
            <div class="row" style="height: 250px; overflow-y: auto;padding-left: 8%;padding-right: 2%">

                         <table id="list1" style="width: 100%;margin-left:0px; margin-right:0px;border: 1px;" class="sysset_msgtable" >
        
        </table>
                <input id="school_begin" type="hidden" value="1">
                <div id="school_page_a" class="row" style="display: block;"><div class="result page" style="margin-left: 20px;margin-top: 0px;"><a onclick="prepage();" href="javascript:void(0)">上一页</a><a style="margin-left: 4px;"><span id="nowpage">1</span>/<span id="pagenum">0</span></a><a style="margin-left: 4px;" onclick="nextpage()" href="javascript:void(0)">下一页</a></div></div>

               
            </div>

        </div>

        <div class="col-xs-6" style="height: 660px;">

          <b> <span  style="font-size:14px;">添加习题册</span><span id="exercisestatus">(添加)</span></b>
            <hr style="margin-left: 6%;">
           <div class="sysset_msgli" id="school_msgli">
                    <ol>
                        <li >
                           <span >习题册名称：</span> <input id="name" name="name"   type="text">
                        </li>
                        <li >
                            <span class="sysset_marginleft28">出版社：</span>
                            <select id="publishid">
                                <option value ="0">未选择</option>
                                <foreach name="publishlist" item="item">
                                <option value="{$item.id}">{$item.name}</option>
                                </foreach>
                            </select>
                          <input  name="searchpublishname" id="searchpublishname" type="text" placeholder="搜索出版社" onblur="searchpublishname();">
                        </li>
                        <li>
                             <span class="sysset_marginleft28" >书号：</span>   <input id="booknumber" name="booknumber" value="isbn"  type="text">
                        </li>
                        <li>
                            <span  class="sysset_marginleft28" >分类：</span> 
                          <select id="classify">
                                <option value ="0">未选择</option>
                                <foreach name="classlist" item="item">
                                <option value="{$item.id}">{$item.subjectmsg}</option>
                                </foreach>
                            </select>
                        </li>
                        <li>
                            <span >开始时间：</span>  <input class="date-picker" id="starttime"  type="text"  placeholder="2018-02-12">
                        </li>
                        <li>
                            <span >结束时间：</span>  <input class="date-picker" id="endtime"  type="text" placeholder="2018-02-12">
                        </li>
                        <li >

                            <span >收费方式：</span>
                            <select onchange="changeprice();" id="charge">
                            <option value ="0">免费</option>
                            <option value ="1">收费</option>
                            <option value ="2">支付码</option>
                           </select>
                        </li>
                        <li >
                            <span  class="sysset_marginleft28">费用：</span> <input id="price" name="price"    type="number" value="0">
                        </li>
         
                        <li >
                            <span >其他说明：</span> <input id="other" name="other"   type="text" value="">
                            <input id="bid" name="bid"   type="hidden" value="0">
                        </li>
                        <li>
                           <input style="margin-top:60px;margin-left:120px;background-color:transparent;border:1px solid #e3e3e3;width:70px;" onclick="addexercise();" type="button"  value="确认">
                           <input style="margin-left:30px;background-color:transparent;border:1px solid #e3e3e3;width:70px;" type="button" onclick="cancle();"  value="取消">
                        </li>
                       
                    </ol>
             
                </div>
          
          

        </div>
    </div>


</div>

<input id="pagelength" name="pagelength" type="hidden" value="6">

</body>
<script type="text/javascript">


$(function(){

	var nowpage=1;
	var pagelength=$('#pagelength').val();
	var keywords=$("#keywords").val();
	var publishname=$("#publishname").val();
	person_sql_exercise(nowpage,pagelength,keywords,publishname);
})

function searchexercise()
{
   	var nowpage=1;
   	var pagelength=$('#pagelength').val();
   	var keywords=$("#keywords").val();
   	var publishname=$("#publishname").val();
   	
   	$('#list1').html('');
   	person_sql_exercise(nowpage,pagelength,keywords,publishname);
}


function nextpage()
{
	var nowpage=$('#nowpage').text();
	var maxnum=$('#pagenum').text();
	var pagelength=$('#pagelength').val();
	var keywords=$("#keywords").val();
	var publishname=$("#publishname").val();
	
	nowpage=nowpage*1+1;
	if(nowpage>maxnum)
	{
		return;
	}
	if(nowpage<1)
	{
		return;
	}
	 
	$('#list1').html('');
	
	person_sql_exercise(nowpage,pagelength,keywords,publishname);
}

function prepage()
{
	var nowpage=$('#nowpage').text();
	var maxnum=$('#pagenum').text();
	var pagelength=$('#pagelength').val();
	var keywords=$("#keywords").val();
	var publishname=$("#publishname").val();
	
	nowpage=nowpage*1-1;
	if(nowpage>maxnum)
	{
		return;
	}
	if(nowpage<1)
	{
		return;
	}

	$('#list1').html('');
	person_sql_exercise(nowpage,pagelength,keywords,publishname);
}


function addexercise()
{
	var name=$('#name').val();
	var publishid=$('#publishid').val();
	var booknumber=$('#booknumber').val();
	var classify=$('#classify').val();
	var starttime=$("#starttime").val();
	var endtime=$("#endtime").val();
	var charge=$("#charge").val();
	var price=$("#price").val();
	var other=$("#other").val();
	var bid=$("#bid").val();
	
    if(name=='')
    {
        alert('习题册名称不能为空！！');
        return;
    }
 
    if(publishid==0)
    {
        alert('请选择出版社！！');
        return;
    }
    
    if(starttime=='')
    {
        alert('请选择开始时间！！');
        return;
    }
    
    if(endtime=='')
    {
        alert('请选择结束时间！！');
        return;
    }
 
    
    $.ajax({
        url: "{:U('addexercise')}",
        type: 'POST',
        data: {name:name,publishid: publishid, booknumber: booknumber,classify:classify,starttime:starttime,endtime:endtime,charge:charge,price:price,other:other,bid:bid},
        dataType: 'json',
        success: function (re) {
        	 if(re>=1) {
            	 alert('操作成功');
             	 $('#name').val('');
            	 $('#publishid').val('');
            	 $('#booknumber').val('');
            	 $('#classify').val('');
            	 $('#starttime').val('');
            	 $('#endtime').val('');
            	 $('#charge').val('');
            	 $('#price').val('');
            	 $('#other').val('');
            	 location.reload();
             }
        	 if(re==-1) {
        		 alert('习题册名称重复请重试');
        		 return;
        	 }
        }
    })
}
 
 
function person_sql_exercise(nowpage,pagelength,keywords,publishname)
{

    $.ajax({
        url:"{:U('php_exercise_sql')}",
        type: 'POST',
        data: {nowpage:nowpage,pagelength:pagelength,keywords:keywords,publishname:publishname},
        dataType: 'json',
        success: function(re) {
        	var testlist=re;
			var addhtmlmsg = '<tr><th>序号</th><th>习题册</th><th>出版社</th><th>状态</th><th>时间</th><th>操作</th></tr>';
			var beginhtml = $('#list1').html();
			var mylength = testlist['length'];
			var pagenum=testlist['pagenum'];
			
			$('#pagenum').text(pagenum);
			$('#nowpage').text(nowpage);

			for (var i = 0; i<mylength; i++) 
            {
				j=i+1;
				addhtmlmsg=addhtmlmsg+'<tr class="change"><td>'+j+'<input type="hidden" value="1"></td><td><a href="#" onclick="detailexercise('+testlist[i]['id']+')" >'+testlist[i]['name']+'</a></td><td>'+testlist[i]['publishname']+'</td><td>'+testlist[i]['status']+'</td><td>'+testlist[i]['createtime']+'</td><td><a href="#" onclick="delexercise('+testlist[i]['id']+');">删除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="editexercise('+testlist[i]['id']+','+testlist[i]['newstatus']+');" href="#}">'+testlist[i]['nstatus']+'</a></td></tr>';
				$('#list1').html(beginhtml + addhtmlmsg);
				j++;
            }

           
        }
    });
}

function delexercise(id)
{
	if(id) {
    	 $.ajax({
             url: "{:U('delexercise')}",
             type: 'POST',
             data: {id:id},
             dataType: 'json',
             success: function (re) {
                 if(re==1) {
                	 alert('删除成功');
                	 location.reload();
                 }
             }
         })
		}
}

function editexercise(id,status)
{
	if(id) {
    	 $.ajax({
             url: "{:U('editexercise')}",
             type: 'POST',
             data: {id:id,status:status},
             dataType: 'json',
             success: function (re) {
                 if(re==1) {
                	 alert('操作成功');
                	 location.reload();
                 } 
             }
         })
	}
}

function detailexercise(id)
{
	if(id) {
    	 $.ajax({
             url: "{:U('detailexercise')}",
             type: 'POST',
             data: {id:id},
             dataType: 'json',
             success: function (re) {
            	$("#exercisestatus").html('(修改)')
             	$("#name").val(re.name);
             	$("#publishid").val(re.publishid);
             	$("#booknumber").val(re.booknumber);
             	$("#classify").val(re.classify);
             	$("#starttime").val(re.starttime);
             	$("#endtime").val(re.endtime);
             	$("#charge").val(re.charge);
             	$("#price").val(re.price);
             	$("#other").val(re.other);
             	$("#bid").val(re.id);
             }
         })
		}
}

function cancle()
{
	$('#name').val('');
	$('#publishid').val(0);
	$('#booknumber').val('');
	$('#classify').val(0);
	$('#starttime').val('');
	$('#endtime').val('');
	$('#charge').val(0);
	$('#price').val('');
	$('#other').val('');
	$('#bid').val(0);
	$("#exercisestatus").html('(添加)')
}

function changeprice()
{
	var charge=$("#charge").val();
	if(charge==1) {
		$("#price").val('');
	} else {
		$("#price").val(0);
	}
}

function searchpublishname()
{
	var searchpublishname=$("#searchpublishname").val();
	if(searchpublishname) {
		 $.ajax({
	            url: "{:U('searchpublishname')}",
	            type: 'POST',
	            data: {searchpublishname:searchpublishname},
	            dataType: 'json',
	            success: function (re) {
	                if(re['count']==1) {
		                var str='<select id="publishid">';
		  	       		var str=str+"<option value="+re['list']['id']+">"+re['list']['name']+"</option>";
		  	       	    str=str+"</select>";
		    			$("#publishid").html(str);
	                }
	            }
	        });
	} else {
		 $.ajax({
	            url: "{:U('searchpublishname')}",
	            type: 'POST',
	            data: {searchpublishname:searchpublishname},
	            dataType: 'json',
	            success: function (re) {
	                 
	            	var mylength = re['count'];
	  	            var testlist=re['list'];
	  	                
	                var str='<select id="publishid"><option value ="0">未选择</option>';
	                for (var i = 0; i<mylength; i++) 
	                {
	  	       			var str=str+"<option value="+testlist[i]['id']+">"+testlist[i]['name']+"</option>";
	                }
	  	       	    str=str+"</select>";
	    			$("#publishid").html(str);
	            }
	        });
	}
}
</script>
</html>
