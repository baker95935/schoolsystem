                    <tr>
                      <td>序号</td> <td>试卷名称</td> <td>知识点</td> <td>时间</td>  <td>操作</td> <td>编辑</td> 
                    </tr>

                            </volist>
                        </select>
                    </div>

                    </div>

    <input type="hidden" id="edit_status" value="add">

</body>
<script type="text/javascript">


$(function(){

	initpointpaper();
})

function initpointpaper()
{
	var nowpage=1;
	var pagelength=$('#pagelength').val();
	var keywords=$("#keywords").val();
	person_sql_pointpaper(nowpage,pagelength,keywords)
}

    function selectkeynote()
    {
        var subjectmsg_val=$('#subjectmsg_select').find("option:selected").val();
        var grademsg_val=$('#grademsg_select').find("option:selected").val();
        var keynote_input=$('#keynote_input').val();
        // alert(subjectmsg_val+','+grademsg_val+','+keynote_input);
        $.ajax({
            url: "{:U('php_selectkeynote')}",
            type: 'POST',
            data: {subjectid:subjectmsg_val,gradeid:grademsg_val,keynote:keynote_input},
            dataType: 'json',
            success: function (re) {
                var count=re['count'];
                var ihtml='';
                var i;
                for(i=0;i<count;i++)
                {
                    ihtml=ihtml+'<label style="margin-right: 10px;"><input value="'+re[i]['id']+'" name="keynoteid" type="checkbox" ><span>'+re[i]['keynotemsg']+'</span></label>';
                }
                $('#keynote_div').html(ihtml);
            }
        });
    }

    $("#input_bt").click(function(){
        var formData = new FormData();
        for(var i=0; i<$('#file_exercise')[0].files.length;i++){
            formData.append('file_exercise[]', $('#file_exercise')[0].files[i]);
        }

        for(var i=0; i<$('#file_answer')[0].files.length;i++){
            formData.append('file_answer[]', $('#file_answer')[0].files[i]);
        }


        obj=document.getElementsByName("keynoteid");
        check_val=[];

        var mylength=$("input[name='keynoteid']:checked").length;

        if(mylength!=0) {
            for (k in obj) {
                if (obj[k].checked)
                    check_val.push(obj[k].value);
            }
        }

        var paper_name=$('#datetime_input').val();
        var test_kind_select=$("input[name='kind_select']:checked").val();
        var keynote_id=check_val;
        var subjectid=$('#subjectmsg_select').find("option:selected").val();
        var schoolname=$('#schoolname_select').find("option:selected").val();
        var keynote_input=$('#keynote_input').val();
        var filesernum=createfilesernum('system');
        var gradeid=$('#grademsg_select').find("option:selected").val();


        if(checkDate(paper_name)==0)
        {
            alert('试卷名称必须是日期格式！！');
            return;
        }

        if(subjectid==0)
        {
            alert('请选择科目！！');
            return;
        }

        formData.append('paper_name', paper_name);
        formData.append('test_kind', test_kind_select);
        formData.append('keynote_id', keynote_id);
        formData.append('subjectid', subjectid);
        formData.append('schoolname', schoolname);
        formData.append('keynote_input', keynote_input);
        formData.append('filesernum', filesernum);
        formData.append('gradeid', gradeid);

//    alert(paper_name+'|'+test_kind_select+'|'+keynote_id+'|'+subjectid+'|'+schoolname+'|'+keynote_input+'|'+filesernum+'|'+gradeid);
//    return;

        $.ajax({
            url: "{:U('Systemset/upload')}",
            type: "POST",
            processData: false,
            contentType: false,
            data: formData,
            xhr: function(){ //获取ajaxSettings中的xhr对象，为它的upload属性绑定progress事件的处理函数
                myXhr = $.ajaxSettings.xhr();
                if(myXhr.upload){ //检查upload属性是否存在
                    //绑定progress事件的回调函数
                    myXhr.upload.addEventListener('progress',aprogressHandlingFunction, false);
                }
                return myXhr; //xhr对象返回给jQuery使用
            },
            success: function(d){
                if(d==1) {
                    $('#ap').val(0);
                    $('#aprogress').html('');
                    $('#preview_div').html('');
                    $('#preview_answer_div').html('');
                    alert('上传成功');
                    //$('#preview').html('上传成功');
                }
            }
        });

    });

    //上传进度回调函数：
    function aprogressHandlingFunction(e) {
        if (e.lengthComputable) {
            $('#ap').attr({value : e.loaded, max : e.total}); //更新数据到进度条
            var percent = e.loaded/e.total*100;
            $('#aprogress').html(percent.toFixed(2) + "%");
        }
    }

    function previewFiles() {
        var preview = document.querySelector('#preview_div');
        var files = document.querySelector('input[id=file_exercise]').files;

        function readAndPreview(file) {

            // Make sure `file.name` matches our extensions criteria
            if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                var reader = new FileReader();

                reader.addEventListener("load", function() {
                    var image = new Image();
                    image.title = file.name;
                    image.src = this.result;
                    //image.width='190';
                    image.height='260';

                    preview.appendChild(image);
                }, false);

                reader.readAsDataURL(file);
            }

        }

        if (files) {
            $('#preview_div').html(' ');
            [].forEach.call(files, readAndPreview);
        }

    }

    function previewFilesAnswer() {
        var preview = document.querySelector('#preview_answer_div');
        var files = document.querySelector('input[id=file_answer]').files;

        function readAndPreview(file) {

            // Make sure `file.name` matches our extensions criteria
            if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                var reader = new FileReader();

                reader.addEventListener("load", function() {
                    var image = new Image();
                    image.title = file.name;
                    image.src = this.result;
                    //image.width='190';
                    image.height='260';

                    preview.appendChild(image);
                }, false);

                reader.readAsDataURL(file);
            }

        }

        if (files) {
            $('#preview_answer_div').html(' ');
            [].forEach.call(files, readAndPreview);
        }

    }
    
  //知识点ajax获取数据
    function person_sql_pointpaper(nowpage,pagelength,keywords)
    {
    	$('#kpointdiv').html('');
        $.ajax({
            url:"{:U('php_pointpaper_sql')}",
            type: 'POST',
            data: {nowpage:nowpage,pagelength:pagelength,keywords:keywords},
            dataType: 'json',
            success: function(re) {
            	var testlist=re;
    			var addhtmlmsg = '<tr><th>序号</th><th>试卷名称</th><th>知识点</th><th>时间</th><th>操作</th><th>编辑</th></tr>';
    			var beginhtml = $('#table_chaptermsg').html('');
    			var mylength = testlist['length'];
    			var pagenum=testlist['pagenum'];
    			
    			$('#part_page_sum').text(pagenum);
    			$('#part_begin_page').text(nowpage);

    			for (var i = 0; i<mylength; i++) 
                {
    				j=i+1;                                
    				addhtmlmsg=addhtmlmsg+"<tr><td>"+j+"</td><td>"+testlist[i]['paper_name']+"</td><td>"+testlist[i]['keynote_name']+"</td><td>"+testlist[i]['creat_time']+"</td><td><a href='#' onclick='orderpointpaper("+testlist[i]['id']+","+testlist[i]['preid']+")'>向上</a><a href='#' onclick='orderpointpaper("+testlist[i]['id']+","+testlist[i]['nextid']+")'>向下</a></td><td><a href='#' onclick='deletepointpaper("+testlist[i]['id']+");'>删除</a></td></tr>";
    				j++;
                }
    			$('#table_chaptermsg').html(beginhtml + addhtmlmsg);
               
            }
        });
    }
	
    function searchkpoint()
    {
       	var nowpage=1;
       	var pagelength=$('#pagelength').val();
       	var keywords=$("#keywords").val();
 
       	
       	person_sql_pointpaper(nowpage,pagelength,keywords);
    }


    function knextpage()
    {
    	var nowpage=$('#part_begin_page').text();
    	var maxnum=$('#part_page_sum').text();
    	var pagelength=$('#pagelength').val();
    	var keywords=$("#keywords").val();
 
    	nowpage=nowpage*1+1;
    	if(nowpage>maxnum)
    	{
    		return;
    	}
    	if(nowpage<1)
    	{
    		return;
    	}
    	 
    	
    	person_sql_pointpaper(nowpage,pagelength,keywords);
    }

    function kprepage()
    {
    	var nowpage=$('#part_begin_page').text();
    	var maxnum=$('#part_page_sum').text();
    	var pagelength=$('#pagelength').val();
    	var keywords=$("#keywords").val();
 
    	
    	nowpage=nowpage*1-1;
    	if(nowpage>maxnum)
    	{
    		return;
    	}
    	if(nowpage<1)
    	{
    		return;
    	}

    	person_sql_pointpaper(nowpage,pagelength,keywords);
    }
    

  //排序 1向上 2向下3是区分知识点和试卷
  function orderpointpaper(id,iid)
  {
     	if(id && iid) {
        	 $.ajax({
                 url: "{:U('orderpaperpoint')}",
                 type: 'POST',
                 data: {id:id,iid:iid},
                 dataType: 'json',
                 success: function (re) {
                     if(re==1) {
                    	 initpointpaper();
                     }
                 }
             });
        	 
    	}
  }
  
  
//删除已绑定的 关系
  function deletepointpaper(id) 
  {
  	
  	if(id) {
  		$.ajax({
  	        url:"{:U('deletepointpaper')}",
  	        type: 'POST',
  	        data: {id:id},
  	        dataType: 'json',
  	        success: function(re) {
  	        	if(re) {
  	        		initpointpaper();
  	        	}
  	         
  	        }
  	    });
  	}
  }

</script>
