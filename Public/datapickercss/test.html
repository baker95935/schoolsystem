<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日期切换</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./css/test.css" rel="stylesheet" />
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <link href="./datapicker/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="./datapicker/js/bootstrap-datepicker.js"></script>
    <script src="./datapicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="./js/test.js"></script>
</head>
<body>
<div class="form-group">
    <div class="input-group date">
        <input name="startDate" class="form-control date-picker form-control-left">
        <span class="input-group-addon"></span>
        <input name="endDate" class="form-control date-picker form-control-right">
    </div>
</div>
</body>
</html>
